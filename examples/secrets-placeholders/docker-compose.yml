services:
  c3i-backup-one:
    image: ghcr.io/nicotsx/c3i-backup-one:latest
    container_name: c3i-backup-one
    restart: unless-stopped
    # Required for mounting remote volumes (SMB/NFS/WebDAV) from inside the container
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
    ports:
      - "4096:4096"
    environment:
      - TZ=${TZ:-UTC}
      # Example env-backed secret (refer to it in C3i Backup ONE as env://C3I_BACKUP_ONE_SMB_PASSWORD)
      - C3I_BACKUP_ONE_SMB_PASSWORD=${C3I_BACKUP_ONE_SMB_PASSWORD:-}
    secrets:
      # Example file-backed secret (refer to it in C3i Backup ONE as file://smb_password)
      - smb_password
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/lib/c3i-backup-one:/var/lib/c3i-backup-one

secrets:
  smb_password:
    file: ./smb-password.txt
